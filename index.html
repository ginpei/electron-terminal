<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Electron ifconfig</title>
		<style>
html {
	font-size: 8px;
	height: 100%;
}
body {
	box-sizing: border-box;
	font-size: 1.5rem;
	height: 100%;
	margin: 0;
	padding: 1rem;
}
#app {
	display: grid;
	grid-template-rows: auto 3rem;
	grid-gap: 1rem;
	height: 100%;
}
#app .output-row {
	display: flex;
}
#app .output {
	flex: 1;
}
#app .input-row {
	display: grid;
	grid-template-columns: auto 5rem;
	grid-gap: 1rem;
}
#app .input-text {
}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="output-row">
				<textarea id="output" class="output" readonly></textarea>
			</div>
			<form id="input-form" class="input-row">
				<input id="input" class="input-text" type="text" placeholder="e.g. ls, pwd, ..." disabled />
				<button id="run" disabled>Run</button>
			</form>
		</div>
		<script>
(function() {
	const { ipcRenderer } = require('electron')

	function $(selector) {
		return document.querySelector(selector)
	}

	const elOutput = $('#output')
	const elInputForm = $('#input-form')
	const elInput = $('#input')
	const elRun = $('#run')

	function start() {
		running(false)

		elInputForm.addEventListener('submit', (event) => {
			event.preventDefault()
			running(true)

			const command = elInput.value
			appendOutput('$ ' + command)
			ipcRenderer.send('command.run', { command })
		})

		ipcRenderer.on('command.done', (event, arg) => {
			running(false)

			appendOutput(arg.output)
			elInput.value = ''
			elInput.focus()
		})
	}

	function running(running) {
		elInput.disabled = running
		elRun.disabled = running
	}

	function appendOutput(output) {
		elOutput.value += '\n' + output
	}

	start()
})()
		</script>
	</body>
</html>
